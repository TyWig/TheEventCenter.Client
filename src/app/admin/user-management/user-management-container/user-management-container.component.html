<mat-card style="width: 750px; background: rgba(255,255,255,0.55)">
  <h1 style="display: inline">Manage Users</h1>
  <button mat-raised-button color="primary" style="float: right" (click)="addUser()">
    <mat-icon>add</mat-icon> Add
  </button>
  <mat-card-content>
    <app-user-table [dataSource]="users$ | async" (deleteUser)="deleteUser($event)" (editUser)="editUser($event)"></app-user-table>
  </mat-card-content>
</mat-card>
