<table mat-table [dataSource]="dataSource" style="width: 100%; background: inherit">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef class="text-center"> First Name </th>
    <td mat-cell *matCellDef="let user" class="text-center"> {{user.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Last Name</th>
    <td mat-cell *matCellDef="let user" class="text-center"> {{user.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Is Admin? </th>
    <td mat-cell *matCellDef="let user" class="text-center"> <mat-icon *ngIf="user.isAdmin">check</mat-icon></td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let user" class="text-center">
        <button mat-button mat-icon-button color="primary" (click)="edit(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button mat-icon-button color="warn" (click)="delete(user.email)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
