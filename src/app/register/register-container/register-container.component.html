<mat-card class="app-card register-card">
    <mat-card-title>
    <h3>Create an Account</h3>
    </mat-card-title>
    <mat-card-content>
      <app-register-form #registerForm [errors]="registerErrors$ | async"></app-register-form>
      <button mat-raised-button color="accent" routerLink="/" class="mr-2">Cancel</button>
      <button mat-raised-button class="mt-3" (click)="register()"color="primary">Register</button>
    </mat-card-content>
</mat-card>
