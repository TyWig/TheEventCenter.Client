<form [formGroup]="form">
  <div class="row">
    <mat-form-field class="col-md-12">
      <input matInput placeholder="Email" formControlName="email" autocomplete="email">
      <mat-error *ngIf="form.controls['email'].hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.controls['email'].hasError('email')">
        Please enter valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-12">
      <input matInput placeholder="Phone number" formControlName="phoneNumber" type="tel">
      <mat-error *ngIf="form.controls['phoneNumber'].hasError('required')">
        Phone number is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-12">
      <input matInput placeholder="First name" formControlName="firstName" autocomplete="name">
      <mat-error *ngIf="form.controls['firstName'].hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-12">
      <input matInput placeholder="Last name" formControlName="lastName" autocomplete="name">
      <mat-error *ngIf="form.controls['lastName'].hasError('required')">
        Last name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-12">
      <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="new-password">
      <mat-error *ngIf="form.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-12">
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" autocomplete="new-password">
      <mat-error *ngIf="form.controls['confirmPassword'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
</form>
