<div class="row justify-content-center">
  <mat-card class="app-card col-4">
    <mat-card-title>
      Sign In
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" class="mb-3">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="username" autocomplete="username email">
          <mat-error *ngIf="form.controls['username'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="form.controls['username'].hasError('email')">
            Please enter email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="current-password">
          <mat-error *ngIf="form.controls['username'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div *ngIf="loginError$ | async as error">
          <mat-error>{{error}}</mat-error>
        </div>
      </form>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
      <button mat-button routerLink="/register" class="ml-2">Create account</button>
    </mat-card-content>
  </mat-card>
</div>
